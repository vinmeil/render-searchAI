<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousell Product Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Loading Bar Styles */
        #loading-bar {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 5px;
            background-color: #ff6f61;
            z-index: 1000;
            animation: loading 3s linear infinite;
        }

        /* Loading Text */
        #loading-text {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="loading-bar"></div>
    <div class="container">
        <h1>What can I help you find?</h1>
        <form id="search-form" action="/search" method="POST" onsubmit="showLoading()">
            <input type="text" name="query" placeholder="Search for products..." required>
            <button type="submit">Search</button>
        </form>
        <div id="loading-text">Fetching products... Please wait!</div>
    </div>

    <script>
        function showLoading() {
            // Show loading bar and text when the form is submitted
            const loadingBar = document.getElementById('loading-bar');
            const loadingText = document.getElementById('loading-text');
            
            loadingBar.style.display = 'block';
            loadingText.style.display = 'block';
        }
    </script>
</body>
</html>
