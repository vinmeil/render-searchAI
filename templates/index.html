<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousell Product Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #E0E0E0;
            text-align: center;
        }
        
        /* Container Styling */
        .container {
            margin-top: 10vh;
        }
        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        /* Search Form Styling */
        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        input[type="text"] {
            padding: 12px 15px;
            font-size: 1.1rem;
            width: 320px;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #E0E0E0;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #6200EE;
        }

        button {
            padding: 12px 20px;
            font-size: 1.1rem;
            background-color: #6200EE;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3700B3;
        }

        /* Loading Bar */
        #loading-bar {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 5px;
            background: linear-gradient(to right, #6200EE, #03DAC6);
            animation: loading 2s infinite;
            z-index: 1000;
        }
        
        @keyframes loading {
            0% { width: 0; }
            50% { width: 50%; }
            100% { width: 100%; }
        }

        /* Loading Text */
        #loading-text {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #BDBDBD;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
        footer a {
            color: #03DAC6;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #6200EE;
        }
    </style>
</head>
<body>
    <!-- Loading Bar -->
    <div id="loading-bar"></div>

    <!-- Content Container -->
    <div class="container">
        <h1>What can I help you find?</h1>
        <form id="search-form" action="/search" method="POST" onsubmit="showLoading()">
            <input type="text" name="query" placeholder="Search for products..." required>
            <button type="submit">Search</button>
        </form>
        <div id="loading-text">Fetching products... Please wait!</div>
    </div>

    <!-- Footer -->
    <footer>
    </footer>

    <!-- Loading Script -->
    <script>
        function showLoading() {
            const loadingBar = document.getElementById('loading-bar');
            const loadingText = document.getElementById('loading-text');
            loadingBar.style.display = 'block';
            loadingText.style.display = 'block';
        }
    </script>
</body>
</html>
