<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchAI Product Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #fff;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: #222;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            background-color: #000;
        }
        .product-card h2 {
            font-size: 1em;
            margin: 10px 0;
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .product-card p {
            color: #aaa;
            margin: 5px 0;
        }
        .product-card strong {
            color: #fff;
        }
        .product-card a button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 0.9em;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .product-card a button:hover {
            background-color: #e65c50;
        }

        /* Back to Index */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-button button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <a href="/"><button>Back to Index</button></a>
    </div>
    <div class="container">
        <h1>Search Results</h1>
        <div class="products-grid">
            {% for product in products %}
            <div class="product-card">
                <!-- Image with error handling for .jpg logic -->
                <img src="{{ product.img_link }}" 
                     alt="Product Image">
                <h2>{{ product.name }}</h2>
                <p><strong>Price:</strong> RM {{ product.price }}</p>
                <a href="{{ product.product_link }}" target="_blank">
                    <button>View Product</button>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
